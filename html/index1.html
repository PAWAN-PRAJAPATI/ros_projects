<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
<script src="https://yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>


<script type="text/javascript" type="text/javascript">

	robot_IP = "192.168.43.162";

		// // Init handle for rosbridge_websocket
		ros = new ROSLIB.Ros({
			url: "ws://" + robot_IP + ":9090"
	});

	function moveBot() {
		console.log("moveBot")
	    // Init message with zero values.
	    twist = new ROSLIB.Message({
		linear: {
		    x: 1,
		    y: 1,
		    z: 3
		},
		angular: {
		    x: 0,
		    y: 0,
		    z: 1.0
		}
	    });
	    // Init topic object
	    cmdVel = new ROSLIB.Topic({
		ros: ros,
		name: '/turtle1/cmd_vel',
		messageType: 'geometry_msgs/Twist'
	    });
	    // Register publisher within ROS system
	    cmdVel.advertise();
		cmdVel.publish(twist);
	}


 
</script>
</head>

<body>
  <h1>Simple roslib Example</h1>
  <p>Check your Web Console for output.</p>
  <button onClick= 'moveBot()'>Moveit</button>
</body>
</html>
